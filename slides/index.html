<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Python: the Multi-tool for System Management by Jonathan Bowman</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/black.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/atom-one-dark-reasonable.min.css">
	<style>
		.slide::before {
			color: white;
			font-size: 5vmin;
			content: "olf22.bowmanjd.com";
			position: absolute;
			bottom: 1rem;
			left: 1rem;
		}

		img.hero {
			height: 30rem;
		}
	</style>
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-markdown="presentation.md" data-separator="^\r?\n---\r?\n$"
				data-separator-vertical="^\r?\n\|\|\|\r?\n$" data-separator-notes="notes?:" data-charset="utf-8">
				<!-- External markdown -->
			</section>
		</div>
	</div>

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/search/search.js"></script>
	<script src="plugin/zoom/zoom.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			hash: true,
			slideNumber: true,
			pdfMaxPagesPerSlide: 1,
			pdfSeparateFragments: false,
			totalTime: 2400,

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMarkdown, RevealHighlight, RevealNotes, RevealZoom, RevealSearch]
			// plugins: [RevealMarkdown, RevealHighlight, RevealZoom, RevealSearch]
		});
	</script>
</body>

</html>
